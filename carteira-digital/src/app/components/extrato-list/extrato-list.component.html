<div class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Extrato de TransferÃªncias</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conta Destino</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Taxa</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (transferencia of transferencias; track transferencia.id) {
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{transferencia.dataTransferencia}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{transferencia.contaDestino}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                R$ {{transferencia.valor}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                R$ {{transferencia.taxa}}
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
