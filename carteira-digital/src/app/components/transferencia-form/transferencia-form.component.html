<div class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Agendar Transferência</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4">
    
      <div>
        <label class="block text-sm font-medium text-gray-700">Conta Destino</label>
        <input
            type="text"
            [(ngModel)]="transferencia.contaDestino"
            name="contaDestino"
            #contaDestino="ngModel"
            required
            minlength="10"
            maxlength="10"
            (blur)="validarContaDestino()"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
        <p *ngIf="erroContaDestino" class="text-red-500 text-sm">
          {{ erroContaDestino }}
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Valor</label>
        <input
          type="number"
          [(ngModel)]="transferencia.valor"
          name="valor"
          #valor="ngModel"
          required
          min="0.01"
          step="0.01"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
        <p *ngIf="valor.invalid && valor.touched" class="text-red-500 text-sm">
          Informe um valor válido maior que zero.
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Data da Transferência</label>
        <input
          type="date"
          [(ngModel)]="transferencia.dataTransferencia"
          name="dataTransferencia"
          #dataTransferencia="ngModel"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
        <p *ngIf="dataTransferencia.invalid && dataTransferencia.touched" class="text-red-500 text-sm">
          Selecione uma data válida.
        </p>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Agendar
        </button>
      </div>

    </form>
</div>
