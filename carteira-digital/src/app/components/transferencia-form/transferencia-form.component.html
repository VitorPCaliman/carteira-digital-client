<div class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Agendar Transferência</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Conta Destino</label>
        <input
          type="text"
          [(ngModel)]="transferencia.contaDestino"
          name="contaDestino"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Valor</label>
        <input
          type="number"
          [(ngModel)]="transferencia.valor"
          name="valor"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Data da Transferência</label>
        <input
          type="date"
          [(ngModel)]="transferencia.dataTransferencia"
          name="dataTransferencia"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="!form.valid"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Agendar
        </button>
      </div>
    </form>
  </div>
